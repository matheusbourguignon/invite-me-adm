<ion-content fullscreen class="custom-content centered-content">
  <ion-list class="custom-list gray-container">
    <div class="logo-container">
      <img src="/assets/img/invite-me.png" alt="Logo" class="logo" />
    </div>

    <!-- Email -->
    <ion-item class="input-item">
      <ion-label position="floating" class="label-item">Email</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        label="Email" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Digite seu Email" 
        type="email" 
        required>
      </ion-input>
    </ion-item>

    <!-- Senha -->
    <ion-item class="input-item">
      <ion-input 
        [(ngModel)]="password" 
        label="Senha" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Digite sua Senha" 
        [type]="showPassword ? 'text' : 'password'" 
        required
        (ngModelChange)="passwordInvalid = false">
      </ion-input>
      <ion-icon 
        [name]="showPassword ? 'eye' : 'eye-off'"  
        (click)="showPassword = !showPassword" 
        slot="end" 
        class="password-icon"></ion-icon>
    </ion-item>
    

    <!-- Botão de Login -->
    <ion-button
      expand="block"
      (click)="login()"
      [disabled]="!email || !password"
      class="custom-login-button"
    >
      Entrar
    </ion-button>

    <div class="link-container">
      <ion-label>
        <a routerLink="/create-account" class="custom-link">Ainda não tem uma conta? Crie uma</a>
      </ion-label>
    </div>
  </ion-list>

  <!-- Mensagem de Sucesso -->
  <div *ngIf="showSuccessMessage" class="success-message">
    Login realizado com sucesso!
  </div>
</ion-content>
