<ion-header>
  <ion-toolbar>
    <ion-title>Meus Convites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list inset="true">
    <ion-item *ngFor="let invite of invites" (click)="selectInvite(invite)">
      <ion-icon color="success" slot="start" [icon]="calendar" size="large"></ion-icon>
      <ion-label>
        <h2>{{ invite.title }}</h2>
        <p>{{ invite.date }} | {{ invite.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="selectedInvite">
    <ion-card-header>
      <ion-card-title>{{ selectedInvite.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ selectedInvite.description }}</p>
      <ion-button (click)="goToMaps()">Ver Localização</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
