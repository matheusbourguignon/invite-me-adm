<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testar Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }
    label {
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    #eventDetails {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Buscar Evento</h1>
  <label for="eventId">ID do Evento (UUID):</label>
  <input type="text" id="eventId" placeholder="Digite o ID do evento">
  <button onclick="fetchEvent()">Buscar Evento</button>

  <div id="eventDetails" style="display:none;">
    <h2>Detalhes do Evento</h2>
    <p><strong>ID:</strong> <span id="eventIdText"></span></p>
    <p><strong>Título:</strong> <span id="eventTitle"></span></p>
    <p><strong>Slug:</strong> <span id="eventSlug"></span></p>
    <p><strong>Descrição:</strong> <span id="eventDetailsText"></span></p>
    <p><strong>Máximo de Participantes:</strong> <span id="eventMaxAttendees"></span></p>
    <p><strong>Data:</strong> <span id="eventDate"></span></p>
    <p><strong>Hora:</strong> <span id="eventTime"></span></p>
    <p><strong>Quantidade de Participantes:</strong> <span id="eventAttendeesAmount"></span></p>
  </div>

  <div id="error" style="display:none;"></div>

  <script>
    async function fetchEvent() {
      const eventId = document.getElementById("eventId").value;
      const errorElement = document.getElementById("error");
      const eventDetails = document.getElementById("eventDetails");

      // Limpar os dados anteriores e erros
      eventDetails.style.display = "none";
      errorElement.style.display = "none";
      
      if (!eventId) {
        errorElement.textContent = "Por favor, insira um ID de evento válido.";
        errorElement.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/events/${eventId}`);
        
        if (!response.ok) {
          const errorData = await response.json();
          errorElement.textContent = errorData.message || "Erro ao buscar evento.";
          errorElement.style.display = "block";
        } else {
          const data = await response.json();
          const event = data.event;

          document.getElementById("eventIdText").textContent = event.id;
          document.getElementById("eventTitle").textContent = event.title;
          document.getElementById("eventSlug").textContent = event.slug;
          document.getElementById("eventDetailsText").textContent = event.details || "Sem descrição";
          document.getElementById("eventMaxAttendees").textContent = event.maximumAttendees || "Não especificado";
          document.getElementById("eventDate").textContent = event.date;
          document.getElementById("eventTime").textContent = event.time || "Não especificado";
          document.getElementById("eventAttendeesAmount").textContent = event.attendeesAmount;

          eventDetails.style.display = "block";
        }
      } catch (error) {
        errorElement.textContent = "Ocorreu um erro ao buscar o evento. Tente novamente mais tarde.";
        errorElement.style.display = "block";
      }
    }
  </script>
</body>
</html>
